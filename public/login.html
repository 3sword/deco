<!DOCTYPE html>
<html ng-app>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Deco</title>
  <link rel="stylesheet" type="text/css" href="css/common.css"/>
  <link rel="stylesheet" type="text/css" href="css/index.css"/>
  <script src="/js/lib/angular.js"></script>
  <script src="/js/login.js"></script>
</head>

<body>
  <div id="login-div" ng-controller="loginCtrl">
    <input type="text" id="loginName" ng-model="loginName"
      ng-keypress="tryLogin($event)" placeholder="Login name here."/>
    <br>
    <input type="password" id="loginPassword" ng-model="loginPassword"
      ng-keypress="tryLogin($event)" placeholder="Enter to submit"/>
    <br>
    <a id="loginHint">{{loginHint}}</a>
  </div>
</body>
</html>
