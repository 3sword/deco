<!doctype html>
<html lang="en" ng-app="decoApp">
<head>
  <meta charset="utf-8">
  <title>Deep Cooperation</title>
  <link rel="stylesheet" href="/css/bootstrap.css" />
  <link rel="stylesheet" href="/css/app.css" />
  <script src="/js/lib/jquery.js"></script>
  <script src="/js/lib/markdown.js"></script>
  <script src="/js/lib/underscore.js"></script>
  <script src="/js/lib/underscore.string.min.js"></script>

      <div class="container">
        <div class="navbar-header">

        </div>

          <form ng-if="isLoggedIn()" ng-submit="logout()" class="navbar-form navbar-right">

              <a href="#/user" class="navbar-link">{{message}}</a>
            </div>
