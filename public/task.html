<!DOCTYPE html>
<html ng-app>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Deco</title>
  <link rel="stylesheet" type="text/css" href="css/common.css"/>
  <script src="/js/lib/angular.js"></script>
  <script src="/js/util/timeline.js"></script>
</head>
<body>
  <div class="nav-top">
    <div id="top-timeline" class="timeline" ng-controller="timelineCtrl"
      ng-init="refresh()">
      <div class="float-left">
        {{timeFrom | date:"MMM, d"}}
      </div>
      <div class="timestamps">
        <div class="timestamp" ng-repeat="timestamp in timestamps"
             style="left: {{timestamp.left}}em">
          {{timestamp.time | date: "HH:mm"}}
        </div>
      </div>
      <div class="float-left">
        {{timeTo | date: "MMM, d"}}
      </div>
    </div>
  </div>
</body>
</html>
