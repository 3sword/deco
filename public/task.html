<!DOCTYPE html>
<html ng-app>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Deco</title>
  <link rel="stylesheet" type="text/css" href="css/common.css"/>
  <script src="/js/lib/angular.js"></script>
  <script src="/js/util/timeline.js"></script>
</head>
<body ng-controller="timelineCtrl" >
  <div class="nav-top">
    <div id="top-timeline" class="timeline" ng-init="refresh()"
      ng-mousemove="triggerTimeline($event)" ng-mouseleave="hideOperationPanel($event)">
      <div class="date float-left">
        {{timeFrom | date:"MMM, d"}}
      </div>
      <div class="date float-right">
        {{timeTo | date: "MMM, d"}}
      </div>
      <div class="time unselectable" ng-repeat="timestamp in timestamps"
           style="left: {{timestamp.left}}px">
        {{timestamp.time | date: "HH:mm"}}
      </div>
    </div>
  </div>
  <div id="op-cursor" ng-show="showOperation" style="left: {{mouseX}}px;"
    ng-mouseover="triggerTimeline($event)" ng-mouseleave="hideOperationPanel($event)">
    operation, add to timeline, etc...
  </div>
</body>
</html>
