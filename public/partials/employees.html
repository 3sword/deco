<div class="span6">
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th style="min-width: 80px;">ID</th>
        <th style="min-width: 80px;">First Name</th>
        <th style="min-width: 80px;">Last Name</th>
        <th style="width: 20px;"></th>
        <th style="width: 20px;"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="employee in employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.first_name }}</td>
        <td>{{ employee.last_name }}</td>
        <td><a ng-click="editEmployee(employee.id)"
          class="btn btn-small btn-primary">Edit</a></td>
        <td><a ng-click="deleteEmployee(employee.id)"
          class="btn btn-small btn-danger">Delete</a></td>
      </tr>
    </tbody>
  </table>
  <a ng-click="createNewEmployee()" class="btn btn-small">New Employee</a> <br>
</div>
