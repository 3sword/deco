<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form role="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Date</label>
          <input class="form-control" ng-model="report.date" type="date" disabled></textarea>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Report</label>
          <textarea class="form-control" rows=20 ng-model="report.content"></textarea>
        </div>
        <button id="draft-report-btn" ng-click="draft()" class="btn btn-primary">Draft</button>
        <button ng-click="back()" class="btn btn-default">Back</button>
        <button ng-click="publish()" class="btn btn-warning pull-right">Publish</button>
      </form>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">Preview</div>
        <div class="panel-body" id="preview">
        </div>
      </div>
    </div>
  </div>
</div>
